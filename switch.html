<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      while (true) {

        let month = Number(prompt("Enter number(1-12) for month"));

        switch (month) {
          case 1:
            alert("فروردین");
            break;
          case 2:
            alert("اردیبهشت");
            break;
          case 3:
            alert("خرداد");
            break;
          case 4:
            alert("تیر");
            break;
          case 5:
            alert("مرداد");
            break;
          case 6:
            alert("شهریور");
            break;
          case 7:
            alert("مهر");
            break;
          case 8:
            alert("آبان");
            break;
          case 9:
            alert("آذر");
            break;
          case 10:
            alert("دی");
            break;
          case 11:
            alert("بهمن");
            break;
          case 12:
            alert("اسفند");
            break;
          default:
            alert("عدد وارد شده معتبر نیست");
        }
      }
    </script>
  </body>
</html>
